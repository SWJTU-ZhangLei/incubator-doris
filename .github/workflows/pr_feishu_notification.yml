# https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows
#
# For pull requests from a forked repository to the base repository, GitHub
# sends the pull_request, issue_comment, pull_request_review_comment,
# pull_request_review, and pull_request_target events to the base repository. No
# pull request events occur on the forked repository.

---
name: Pull-Request Feishu Notification

on:
  pull_request_review_comment:
    types: [created, edited]
  pull_request:
    types: [opened, reopened, closed]
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

env:
  PULL_REQUEST_NUM: $(echo "${{ github.event.pull_request.number }}" | awk -F/ '{print $NF}')
  LATEST_COMMIT: $(curl -H "Authorization:Bearer ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/pulls/$(echo '${{ github.event.pull_request.number }}' | awk -F/ '{print $NF}')" > pr_details.json && jq -r '.head.sha' pr_details.json)
  APP_SERVER: '43.138.9.29:8888'

jobs:
  feishu_notify:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Pull-Request Comment Notification
        run: |
          if [ "_xx""${{ github.event.pull_request.number }}" != "_xx" ]; then
            echo "Comment was made on pull request: $(echo ${{ github.event.pull_request.number }} | awk -F/ '{print $NF}')"
          else
            echo "Comment was made on an issue, not a pull request."
          fi
          number=${{ github.event.pull_request.number }}
          comment=$(perl -MURI::Escape -e 'print uri_escape($ARGV[0]);' "${{ github.event.comment.body }}")
          title=$(perl -MURI::Escape -e 'print uri_escape($ARGV[0]);' " ${{ github.event.issue.title }} ")
          url=$(perl -MURI::Escape -e 'print uri_escape($ARGV[0]);' " ${{ github.event.pull_request.url }}")
          user="${{ github.event.pull_request.user }}"
          latest_commit_id="${{ env.LATEST_COMMIT }}"
          server="${{ env.APP_SERVER }}"

          echo "number: ${number}"
          echo "comment: ${comment}"
          echo "latest_commit_id: ${latest_commit_id}"
          echo "http://${server}/github?user=${user}&number=${number}&title=${title}&comment=${comment}&url=${url}"

          curl -d '{}' "http://${server}/github?user=${user}&number=${number}&title=${title}&comment=${comment}&url=${url}"

